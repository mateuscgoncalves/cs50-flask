{% extends "layout.html"%}
{% block body %}
    <h1>Register</h1>
    <form action="/register" method="post">
        <input type="text" autofocus name="name" placeholder="Name">
            {% for sport in sports %}
                <input name="sport" type="radio" value="{{ sport }}">{{ sport }}</input>
            {% endfor %}
        <input type="submit">
    </form>
{% endblock %}
